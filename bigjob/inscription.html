            <h1 class="text-4xl font-extrabold text-center mb-8 neon-text">Inscription</h1>
            <form class="space-y-6">
                <div class="relative">
                    <input type="name" placeholder="Username"
                        class="w-full bg-gray-800 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all duration-300">

                </div>
                <div class="relative">
                    <input type="email" placeholder="Email"
                        class="w-full bg-gray-800 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all duration-300">

                </div>
                <div class="relative">
                    <input type="password" placeholder="Mot de passe"
                        class="w-full bg-gray-800 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all duration-300">

                </div>
                <div class="relative">
                    <input type="password" placeholder="Confirmer le mot de passe"
                        class="w-full bg-gray-800 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all duration-300">
                    <i class="fas fa-lock absolute right-3 top-3 text-cyan-400"></i>
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-cyan-300 to-cyan-500 text-white font-bold py-3 rounded-lg hover:from-cyan-500 hover:to-cyan-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                    S'inscrire
                </button>
            </form>
        </div>
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none overflow-hidden">
            <i class="fas fa-meteor text-yellow-500 text-4xl absolute animate-ping" style="top: 10%; left: 5%;"></i>
            <i class="fas fa-star text-blue-500 text-2xl absolute animate-pulse" style="top: 20%; right: 10%;"></i>
