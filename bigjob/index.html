<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script src="https://cdn.tailwindcss.com">

    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body class="bg-animate min-h-screen flex items-center justify-center p-4">

                <button data-collapse-toggle="navbar-default" type="button"

                    <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"

                        id="navbar-links">
                        <li>
                            <a href="index.html"
                                class="nav-link-gradient block py-2 px-3"

                        </li>
                        <li id="inscription-li">
                            <a href="inscription.html"
                                class="nav-link-gradient block py-2 px-3 rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:p-0 md:dark:hover:bg-transparent">Inscription</a>
                        </li>
                        <li id="connexion-li">
                            <a href="connexion.html"
                                class="nav-link-gradient block py-2 px-3 rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:p-0 md:dark:hover:bg-transparent">Connexion</a>

                        <li>
                            <a href="calendrier.html"
                                class="nav-link-gradient block py-2 px-3 rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:p-0 md:dark:hover:bg-transparent">Calendrier</a>
                        </li>
                        <li id="backoffice-li" style="display:none">
                            <a href="backoffice.html"
                                class="nav-link-gradient block py-2 px-3">Backoffice</a>
                        </li>
                        <li id="admin-li" style="display:none">
                            <a href="admin.html"
                                class="nav-link-gradient block py-2 px-3">Admin</a>
                        </li>
                        <li id="logout-li" style="display:none">
                            <button id="logout-btn"
                                class="nav-link-gradient block py-2 px-3 w-full text-left">Déconnexion</button>

                </div>
            </div>
        </nav>

    <main class="flex flex-col md:flex-row items-center justify-center mt-32 w-full max-w-6xl mx-auto gap-8">
        <div class="flex-1 flex flex-col items-center md:items-start justify-center text-center md:text-left">
            <h2 class="text-6xl font-extrabold mb-6 drop-shadow-lg" style="animation: color-shift 4s ease-in-out infinite;">Bienvenue à la Plateforme !</h2>
            <h4 class="text-3xl font-bold mb-6" style="animation: color-shift 4s ease-in-out infinite 1s;">La grande école du numérique pour tous</h4>

    <script src="assets/js/script.js"></script>
